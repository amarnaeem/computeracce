<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body style="background-color:#aaa;">
<div style="margin:60px auto;max-width:990px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:15px auto 30px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/33.jpg" alt="33" />            </li>
            <li><img src="images/11.jpg" alt="11" />            </li>
            <li><img src="images/22.jpeg" alt="22" />            </li>
            <li><img src="images/44.jpg" alt="44" />            </li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/thumbnails/33.jpg" /></li>
            <li><img src="images/thumbnails/11.jpg" /></li>
            <li><img src="images/thumbnails/22.jpeg" /></li>
            <li><img src="images/thumbnails/44.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://www.amazingslider.com">jQuery Slider</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
